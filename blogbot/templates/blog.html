<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .post-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .post-card img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
        }

        .post-card h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .post-card .meta {
            font-size: 14px;
            color: #666;
        }

        .post-card .meta span {
            display: block;
            margin-bottom: 5px;
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <h1>Blog Posts</h1>
    <div class="grid-container">
        {% for post in posts %}
        <div class="post-card">
            <img src="{{ post.image_url }}" alt="{{ post.title }}">
            <h2>{{ post.title }}</h2>
            <div class="meta">
                <span>By: {{ post.author }}</span>
                <span>Published: {{ post.publish_date }}</span>
            </div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
